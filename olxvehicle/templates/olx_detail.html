{%extends 'base.html'%}
{%block title_block%}
<title>detail vehicle</title>
{%endblock%}
{%block body_block%}

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        {%if olx.image%}
                        <img src="{{olx.image.url}}" alt="" width="100%" height="50%">
                        {%endif%}
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">{{olx.vehicle_name}}</li>
                      <li class="list-group-item"> {{olx.vehicle_number}}</li>
                      <li class="list-group-item">{{olx.owner_name}}</li>
                      <li class="list-group-item"> {{olx.vehicle_model}}</li>
                      <li class="list-group-item"> {{olx.kms_run}}</li>
                    </ul>
                  </div>


            </div>
            <div class="col-3"></div>
        </div>
    </div>
{%endblock%}
